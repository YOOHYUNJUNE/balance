<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://bellruns.com/">다른 밸런스 게임</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4"></div>
            
            <div class="col-md-7" style="text-align: center;">

                <h1>최종 결과</h1>
               


            </div>
            <div class="col-md-5" >
                <h1 style="text-align: center;">댓글 남기기</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" class="form-control"><br>
                    
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" class="form-control"><br>
                    
                    <label for="comment">댓글:</label>
                    <textarea id="comment" name="comment" rows="4" cols="50" class="form-control"></textarea><br>
                    
                    <input type="submit" value="댓글 남기기" class="btn btn-primary">
                </form>
            </div>
        </div>
        
        <div>
            {% for comment in comment_list %}
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
                    <p>{{comment.nickname}}: {{comment.comment}}</p>
                    <p>{{comment.timestamp|timesince}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
